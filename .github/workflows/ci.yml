name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [22] # Match mise.toml

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2
        with:
          experimental: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run typecheck

      - name: Unit tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Install Playwright browser
        run: bunx playwright install --with-deps chromium

      - name: Playwright tests
        run: bun run test:playwright

      - name: Download VS Code for CDP tests
        run: |
          mkdir -p .vscode-test
          curl -fsSL "https://update.code.visualstudio.com/latest/linux-x64/stable" -o /tmp/vscode.tar.gz
          tar -xzf /tmp/vscode.tar.gz -C .vscode-test
          rm /tmp/vscode.tar.gz

      - name: CDP cross-view tests
        run: |
          sudo apt-get install -y xvfb
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            bunx vitest run --config vitest.cdp.config.ts

      - name: Verify licenses are up to date
        run: |
          bun run licenses:generate
          git diff --exit-code ThirdPartyNotices.txt
